<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(name)">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Personal Management</title>
</head>
<body>
<div class="container">
    <h1 class="p-3 mb-2 bg-primary text-white text-center" >Welcome</h1>
    <ul class="nav justify-content-center mt-2" th:fragment="navbar(title)">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/listAll}" >List of Car</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/create}" >Create</a>
        </li>
        <th:block th:if="${title}=='list'">
            <form th:action="@{/search}" method="get" class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="brand">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </th:block>
    </ul>
</div>
</body>
</html>
