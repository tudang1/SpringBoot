<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{home::Heading}">
</head>
<body>
  <div class="container">
    <h1 th:text="|Information for ${person.name}|"></h1>
    <form th:action="@{/update}" method="post" th:object="${person}">
      <input type="hidden" placeholder="id" th:field="*{id}"/>
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="name" th:field="*{name}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="job" class="col-sm-2 col-form-label">Job</label>
        <div class="col-sm-10">
          <select name="job" id="job" class="form-select" th:field="*{job}" >
            <option value="Developer">Developer</option>
            <option value="Banker">Banker</option>
            <option value="Taxi Driver">Taxi Driver</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" th:value="true" th:field="*{gender}">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" th:value="false" th:field="*{gender}">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="row mb-3">
        <label for="birth" class="col-sm-2 col-form-label">BirthDay</label>
        <input type="date" id="birth" name="birth" th:field="*{birthDay}">
      </div>
      <div class="row mb-3">
        <button type="submit">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
