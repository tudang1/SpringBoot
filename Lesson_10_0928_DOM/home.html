<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta.</p>

    <button id="btn-1">Change content</button>
    <button id="btn-2">Change color</button>
    <button id="btn-3">Change background</button>

    <input type="password" placeholder="Enter password">
    <button id="btn-4">Show</button>
</body>
<script>
    //1
    const arrstr = [
        "Lorem ipsum dolor sit amet consectetur adipisicing elit",
        "Hic nisi debitis enim tempora rerum provident magnam velit corporis!",
        "Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta."
    ];
    const btn1 = document.querySelector('#btn-1');
    btn1.addEventListener('click',()=>{
        document.querySelector('#text').textContent= arrstr[Math.floor(Math.random(arrstr)*arrstr.length)];
    });
    //2
    const random_hex_color_code = () => {
    let n = (Math.random() * 0xfffff * 1000000).toString(16);
    return '#' + n.slice(0, 6);
    };
    const btn2 = document.querySelector('#btn-2');
    btn2.addEventListener('click',()=>{
        document.querySelector('#text').style.color = random_hex_color_code();
    });
    //3
    const randomRGB = () =>{
    const random = () => Math.floor(Math.random()*255);
        return `rgb(${random()},${random()},${random()})`;
    };
    const btn3 = document.querySelector('#btn-3');
    btn3.addEventListener('click',()=>{
        document.querySelector('#text').style.backgroundColor = randomRGB();
    });
    //show password
    const btn4 = document.querySelector('#btn-4');
    const input = document.querySelector('input');
    btn4.addEventListener('click',()=>{
        if(input.type == 'password'){
            input.type = 'text';
            btn4.innerHTML = 'hide';
        }else{
            input.type = 'password';
            btn4.innerHTML = 'Show';
        }
    })

</script>
</html>
