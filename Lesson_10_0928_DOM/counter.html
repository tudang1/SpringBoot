<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="main-container">
            <h1 class="title">Đếm số</h1>
            <h1 id="counter" style="color: #333333">0</h1>
            <div class="btn-container">
                <button class="btn counterBtn prevBtn">Trừ</button>
                <button class="btn counterBtn nextBtn">Cộng</button> 
            </div>
            <div class="btn-container">
                <input type="number" id="num1" class="btn">
                <input type="text" style="text-align: center;" id="operator">
                <input type="number" id="num2" class="btn">
                
            </div>
            <button id="btn-4">Calculation</button>
        </div>
    </body>
    <script>
        const cou = document.querySelector('#counter');
        const up = document.querySelector(".nextBtn");
        const down = document.querySelector(".prevBtn");
        let count = 0;
        up.addEventListener('click',()=>{
            count++;
            cou.innerHTML = count;
            if(count == 0 ){
            cou.style.color="#333333";
        }else if(count > 0){
            cou.style.color = "green";
        }else{
            cou.style.color = "red";
        }
        });
        down.addEventListener('click',()=>{
            count--;
            cou.innerHTML = count;
            if(count == 0 ){
            cou.style.color="#333333";
        }else if(count > 0){
            cou.style.color = "green";
        }else{
            cou.style.color = "red";
        }
        });
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const bt = document.getElementById("operator");
        const tu2 = document.querySelector("#btn-4");
        
        let result = 0;
        tu2.addEventListener('click',()=>{
            if (bt == '+'){
            result = parseInt(num1) + parent(num2);
            cou.innerHTML = result;
            }
        })
        
    </script>
</html>
