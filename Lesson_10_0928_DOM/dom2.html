<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: block;
        background-color: #f3f3f3;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <h1>JS DOM</h1>
      <button id="btn">More boxes</button>
      <h4 id="score">Total box:<span class="points"></span></h4>

      <div class="boxes"></div>
    </div>
  </body>
  <script>
    let colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
    const btn = document.getElementById("btn");
    const boxes = document.querySelector(".boxes");
    btn.addEventListener("click", () => {
      for (let i = 0; i < colors.length; i++) {
        const listbox = document.createElement("div");
        listbox.classList.add("box");
        listbox.style.backgroundColor = colors[i];
        boxes.appendChild(listbox);
      }
      const boxcount = document.querySelectorAll(".box");
      const points = document.querySelector(".points");
      points.innerHTML = boxcount.length;
      let count = boxcount.length;

      for (let i = 0; i < boxcount.length; i++) {
        boxcount[i].addEventListener("click", () => {
          event.currentTarget.remove(boxcount[i]);
          points.innerHTML = boxcount.length;
          count--;
          console.log(count);
          points.innerHTML=count;
        });
      }
    });
  </script>
</html>
