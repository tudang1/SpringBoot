<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <head th:fragment="Heading">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Product Management</title>
    </head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark " th:fragment="menu">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    <a class="nav-link" th:href="@{/listProduct}" >List Product</a>
                    <a class="nav-link" th:href="@{/listCategory}" >List Category</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="text-center">New Product Form</h1>
    <form class="text-center" th:action="@{/post}" method="POST" th:object="${product}">
        <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
        <div class="form-group row">
            <label for="name" class="col-sm-5 col-form-label" >Name</label>
<!--            <input type="text" name="name" id="name" th:field="*{name}">-->
            <div class="col-sm-4">
                <input type="text" class="form-control" name="name" id="name" autocomplete="off" th:field="*{name}"/>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group row mt-3">
            <label for="category" class="col-sm-5 col-form-label" >Category</label>
            <select class="col-sm-2 col-form-label" name="category" id="category" th:field="*{category}">
                <option value="Action">Action</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
            </select>
        </div>

        <div class="form-group row mt-3">
            <label for="detail" class="col-sm-5 col-form-label">Detail</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="detail" autocomplete="off" th:field="*{detail}"/>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></div>
        </div>
        <div class="form-group row mt-3">
            <label for="detail" class="col-sm-5 col-form-label">Select a photo</label>
            <div class="col-sm-4">
                <input type="file" class="form-control"th:field="*{photo}" />
            </div>
            <div class="text-danger"  th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit form</button>
    </form>
</div>
</body>
</html></html>
